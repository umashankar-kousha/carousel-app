<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios,arrow_forward_ios"
    />
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="bg-container">
      <div class="inner-container">
        <button class="nav-btn" id="leftNav">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
        <div class="row">
          <div class="container" id="container">
            <img src="./images/image1.jpg" alt="image" class="image" />
            <img src="./images/image2.jpg" alt="image" class="image" />
            <img src="./images/image3.jpg" alt="image" class="image" />
            <img src="./images/image4.jpg" alt="image" class="image" />
          </div>
        </div>
        <button class="nav-btn" id="rightNav">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
      </div>
      <div class="dot-container">
        <button class="nav active"></button>
        <button class="nav"></button>
        <button class="nav"></button>
        <button class="nav"></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
